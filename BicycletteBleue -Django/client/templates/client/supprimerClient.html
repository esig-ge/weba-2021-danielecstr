{% extends 'template_base.html' %}
{% load static %}
{% block contenu %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


<h4 style="margin-left: 22%">Voulez-vous supprimer ce client ?</h4>
<br>

<form action="{% url 'client:supprimerClient' item.cli_id %}" style="margin-left: 12%" method="post">
    {% csrf_token %}

    <a class="btn btn-warning" href="{% url 'client:index'%}" style="margin-left: 12%">Annuler</a>
    <input class="btn btn-danger" type="submit" name="Confirmer" >
</form>

{% endblock %}
