{% extends 'template_base.html' %}

{% block contenu %}
<style>
/*--------------------- Troisième calendrier ------------
source: https://bbbootstrap.com/snippets/dark-themed-date-and-time-picker-76906698 */

body {
    color: #000;
    overflow-x: hidden;
    height: 100%;
    background-repeat: no-repeat;
    padding: 0px !important
}

.container-fluid {
    padding-top: 120px !important;
    padding-bottom: 120px !important
}

.card {
    box-shadow: 0px 4px 8px 0px #1F35A5;
}

input {
    padding: 10px 20px !important;
    border: 1px solid #000 !important;
    border-radius: 10px;
    box-sizing: border-box;
    background-color: #1F35A5 !important;
    color: #fff !important;
    font-size: 16px;
    letter-spacing: 1px;
    width: 180px
}

#ConfirmerReparation:disabled {
    padding: 10px 20px !important;
    border: 1px solid #000 !important;
    border-radius: 10px;
    box-sizing: border-box;
    background-color: #6c757d !important;
    color: #fff !important;
    font-size: 16px;
    letter-spacing: 1px;
    width: 180px
}

input:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #512DA8;
    outline-width: 0
}

#ConfirmerReparation:hover {
    padding: 10px 20px !important;
    border: 1px solid #000 !important;
    border-radius: 10px;
    box-sizing: border-box;
    background-color: #3D5AFE !important;
    color: #fff !important;
    font-size: 16px;
    letter-spacing: 1px;
    width: 180px
}

#ConfirmerReparation:disabled:hover {
    padding: 10px 20px !important;
    border: 1px solid #000 !important;
    border-radius: 10px;
    box-sizing: border-box;
    background-color: #6c757d !important;
    color: #fff !important;
    font-size: 16px;
    letter-spacing: 1px;
    width: 180px
}

::placeholder {
    color: #000;
    opacity: 1
}

:-ms-input-placeholder {
    color: #fff
}

::-ms-input-placeholder {
    color: #fff
}

button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0
}
.card_header, .card_header #placeholder {
    background-color: #1F35A5;
    color: #1F35A5;
    padding-bottom: 10px;

}

.datepicker {
    background-color: #fff !important;
    color: #1F35A5 !important;
    border: none;
    padding: 10px !important;
    margin-top: 10px;
}

.datepicker-dropdown:after {
    border-bottom: 6px solid #1F35A5
}

thead tr:nth-child(3) th {
    color: #1F35A5 !important;
    font-weight: bold;
    padding-top: 20px;
    padding-bottom: 10px
}

.dow,
.old-day,
.day,
.new-day {
    width: 40px !important;
    height: 40px !important;
    border-radius: 0px !important
}

.old-day:hover,
.day:hover,
.new-day:hover,
.month:hover,
.year:hover,
.decade:hover,
.century:hover {
    border-radius: 6px !important;
    background-color: #eee;
    color: #000
}

.active {
    border-radius: 6px !important;
    background-image: linear-gradient(#90CAF9, #64B5F6) !important;
    color: #000 !important
}

.disabled {
    color: #616161 !important
}

.prev,
.next,
.datepicker-switch {
    border-radius: 0 !important;
    padding: 20px 10px !important;
    text-transform: uppercase;
    font-size: 20px;
    color: #1F35A5 !important;
    opacity: 0.8
}

.prev:hover,
.next:hover,
.datepicker-switch:hover {
    background-color: inherit !important;
    opacity: 1
}

.cell {
    border: 1px solid #BDBDBD;
    margin: 2px;
    cursor: pointer
}

.cell:hover {
    border: 1px solid #3D5AFE
}

.cell.select {
    background-color: #1F35A5;
    color: #fff
}

.fa-calendar {
    color: #fff;
    font-size: 30px;
    padding-top: 8px;
    padding-left: 5px;
    cursor: pointer
}

</style>


<br>
