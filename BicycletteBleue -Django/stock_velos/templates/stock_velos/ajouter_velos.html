{% extends 'template_base.html' %}
{% load static %}

{% block contenu %}


        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">




<form style="margin-left: 25% ; margin-right: 30%" action="" method="post">
    {% csrf_token %}
    <!-- <p1> Photo: </p1> {{formVelo.vel_photo}} -->
    <br>
    <h1> Ajouter un vélo </h1>

    <br>
    <br>

    <div class="form-group">
     <p1>Numéro cadre<p1 style="color: red">*</p1>: &nbsp; </p1>
    <input  class="form-control"  for={{formVelo.vel_num_cadre}}
    </div>

    <div class="form-group">
    <p1>Nom<p1 style="color: red">*</p1>: &nbsp; </p1>
    <input  class="form-control"  for={{formVelo.vel_nom}}
    </div>

    <div class="form-group">
    <p1>Type<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control"  for={{formVelo.vel_type}}
    </div>

    <div class="form-group">
    <p1>Marque<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control" for={{formVelo.vel_marque}}
    </div>

    <div class="form-group">
    <p1>Couleur<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control"   for={{formVelo.vel_couleur}}
    </div>

    <div class="form-group">
    <p1>Etat<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control"   for={{formVelo.vel_etat}}
    </div>

    <div class="form-group">
    <p1>Statut<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control"    for={{formVelo.vel_statut}}
    </div>

     <div class="form-group">
    <p1>Remarque: &nbsp; </p1>
    <input  class="form-control"    for={{formVelo.vel_remarque}}
    </div>

     <div class="form-group">
    <p1>Local<p1 style="color: red">*</p1>: &nbsp; </p1>
    <select  class="form-control"    for={{formVelo.local_id}}
    </div>

    <div class="form-group">
    <p1>Donateur: &nbsp; </p1>
    <select  class="form-control"    for={{formVelo.don_id}}
    </div>

     <div class="form-group">
    <p1>Photo: &nbsp; </p1>
    <input  class="form-control"   for={{formVelo.vel_photo}}
    </div>


    <br>
<div>
    <a href="{% url 'stock_velos:indexStockVelos'%}"  class="btn btn-primary" >Annuler</a>
    <input type="submit" class="btn btn-primary" role="button">
</div>


</form>
<br>
<sup style="color: red ; margin-left: 25%">*Champs obligatoires</sup>



{% endblock %}
